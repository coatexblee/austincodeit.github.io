    <div class="container col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2" id="main" role="main">

        <div class="page-header">
            <h1>Map Request Form</h1>
        </div>
          <form class="form-horizontal" role="form">
              <!-- <h2>Map Form</h2> -->
              <div class="form-group">
                  <label for="name" class="col-sm-3 control-label">Name</label>
                  <div class="col-sm-9">
                      <input type="text" id="name" placeholder="Full Name" class="form-control" autofocus>
                  </div>
              </div>
              <div class="form-group">
                  <label for="team" class="col-sm-3 control-label">Team</label>
                  <div class="col-sm-9">
                      <input type="text" id="team" placeholder="Team/Supervisor" class="form-control">
                  </div>
              </div>
              <div class="form-group">
                  <label for="map-details" class="col-sm-3 control-label">Map Details</label>
                  <div class="col-sm-9">
                    <table class="table table-condensed">
                      <tr>
                        <th>Case Number(s)</th>
                        <th>Property Address(es)</th>
                      </tr>
                      <tr>
                        <td><textarea class="form-control" placeholder="case #1; case #2.." rows="2" id="case-descr"></textarea></td>
                        <td><textarea class="form-control" placeholder="address #1; address #2.." rows="2" id="address-descr"></textarea></td>
                      </tr>
                    </table>
                    <table class="table table-condensed">
                      <tr>
                        <th>Quantity</th>
                        <th>Size - Type</th>
                        <th>Print</th>
                        <th>PDF</th>
                      </tr>
                      <tr>
                        <td><input type="text" id="quant1" placeholder="#" class="form-control map-quant" autofocus></td>
                        <td>8.5x11 - Letter</td>
                        <td><input type="checkbox" id="print1"></td>
                        <td><input type="checkbox" id="pdf1"></td>
                      </tr>
                      <tr>
                        <td><input type="text" id="quant2" placeholder="#" class="form-control map-quant" autofocus></td>
                        <td>11x17 - Large</td>
                        <td><input type="checkbox" id="print2" ></td>
                        <td><input type="checkbox" id="pdf2" ></td>
                      </tr>
                      <tr>
                        <td><input type="text" id="quant3" placeholder="#" class="form-control map-quant" autofocus></td>
                        <td>24x36 - Poster</td>
                        <td><input type="checkbox" id="print2" ></td>
                        <td><input type="checkbox" id="pdf2" ></td>
                      </tr>
                      <tr>
                        <td><input type="text" id="quant4" placeholder="#" class="form-control map-quant" autofocus></td>
                        <td>36x48 - Lg Poster</td>
                        <td><input type="checkbox" id="print2" ></td>
                        <td><input type="checkbox" id="pdf2" ></td>
                      </tr>
                      <tr>
                        <td><input type="text" id="quant5" placeholder="#" class="form-control map-quant" autofocus></td>
                        <td><input type="text" id="otherType" placeholder="Other (e.g. Web Map)" class="form-control" style="width:75%" autofocus></td>
                        <td><input type="checkbox" id="print2" ></td>
                        <td><input type="checkbox" id="pdf2" ></td>
                      </tr>
                    </table>
                  </div>
              </div>

              <div class="form-group">
                  <label for="titleSuggestion" class="col-sm-3 control-label">Title Suggestion</label>
                  <div class="col-sm-9">
                      <input type="text" id="title-sugg" placeholder="e.g. ACD Complaints FY2017" class="form-control" autofocus>
                  </div>
              </div>
              <div class="form-group">
                  <label class="control-label col-sm-3">Description</label>
                  <div class="col-sm-9">
                    <span id="helpBlock" class="help-block">Please include the purpose and audience of the map :)</span>
                    <textarea class="form-control" placeholder="I want a map showing..." rows="2" id="map-descr"></textarea>
                  </div>
              </div> <!-- /.form-group -->

              <div class="form-group">
                  <div class="col-sm-9 col-sm-offset-3">
                      <button type="submit" class="btn btn-primary btn-block" onclick="sendMail(); return false">Request!</button>
                  </div>
              </div>
          </form> <!-- /form -->

        <!-- section for bootstrap form with script below to send variables to email form -->

        <script type="text/javascript">

        function sendMail() {
            var name = $("#name").val();
            var team = $("#team").val();

            var caseDescr = $("#case-descr").val();
            var addDescr = $("#address-descr").val();

            var titleSug = $("#title-sugg").val();
            var mapDescr = $("#map-descr").val();

            var d = new Date();
            var timestamp = d.toDateString() +" "+ d.toLocaleTimeString();

            var compileBody = function(){
                var add1 = '', add2 = '', add3 = '', add4 = '', add5 = '', add6 = '', add7 = '';
                if (caseDescr.length > 2) {
                  add1 = "Case Number(s):\t"+caseDescr+"\n";
                }
                if (addDescr.length > 2){
                  add2 = "Property Address(es):\t"+addDescr+"\n";
                }
                var fullText = `
                  Official Map Request For Austin Code Department, IT GIS Team\n
                  Date:\t\t`+timestamp+`
                  From:\t\t`+name+`
                  Team:\t\t`+team+`
                  Map:\t\t`+titleSug+`
                  Details:\tBelow are the specifics of my request...
                  `+add1+add2+mapDescr+`\n`+add3+add4+add5+add6+add7;

                return fullText;
            }


            var link = "mailto:Desk-CTM.Help@austintexas.gov"
                     + "?cc=nathan.brigmon@austintexas.gov"
                     + "&subject=" + encodeURIComponent("ACD GIS Map Request")
                     + "&body=" + encodeURIComponent( compileBody() );
            ;
            console.log(link);
            window.location.href = link;
        }
      </script>
